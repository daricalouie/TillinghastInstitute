<!DOCTYPE html>
<html>
    <head>
        <!-- head definitions go here -->
        <meta charset='utf-8'>
        <link rel='stylesheet', href='style.css'>

    </head>
    <body>
        <!-- the content goes here -->
        <h1>Tillinghast Institute Database</h1>
        <div class='navbar blur'>
            <a href="#">Home</a>
            <span class="menu"><a href="#">About</a></span>
            <span class="menu"><a href="#">Contact</a></span>
            <span class="menu"><a href="#">Contribute</a></span>
            <div class='navright'>
                <span></span>
            </div>
        </div>
        <div id="id01" class="modal" style="display: block">
  
            <form class="modal-content animate" id="login-form" method="post">
          
              <div class="container">
                <label for="username"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="username" required>
          
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                  
                <button type="submit" id="login-form-submit">Login</button>
                <p id="login-error-msg">Invalid username and/or password</p>
                <p id="forgot-password">If you have forgotten your password, please contact the IT department.</p>
              </div>
            </form>
          </div>
        <div class="container-fluid">
            <div class="inner-content">
            </br>
            </br>
            <div class="search-container">
                <form id="search-bar"  method="post">
                    <div>
                        <input type="text" placeholder="Search.." name="search">
                        <button type="button" id="search-submit">Search</button>
                    </div>
                </form>
            </div>
            <div id="results-window">
                <p id="search-results"></p>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
