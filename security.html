<!DOCTYPE html>
<html>

<head>
    <!-- head definitions go here -->
    <meta charset='utf-8'>
    <link rel='stylesheet' , href='style.css'>
    <title>Tillinghast Organization</title>

</head>

<body>
    <a href="index.html"><img id="hdr-img" src="img/tillinghast-logo.png" alt="Tillinghast Organization logo"/></a>
    <div class='navbar blur'>
        <a href="index.html">Home</a>
        <span class="menu"><a href="about.html">About</a></span>
        <span class="menu"><a href="security.html">Security</a></span>
        <div class='navright'>
            <span></span>
        </div>
    </div>
    <div id="id01" class="modal" style="display: none">
        <form class="modal-content animate" id="login-form" method="post">
            <div class="container">
                <label for="username"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit" id="login-form-submit">Login</button>
                <p id="login-error-msg">Invalid username and/or password</p>
                <p id="forgot-password">If you have forgotten your password, please contact the IT department.</p>
            </div>
        </form>
    </div>
    <div class="search-container" id="page-content" style="display: none">
        <h1>Search the Tillinghast Security Cameras</h1>
        <form id="search-bar" method="post">
            <div>
                <input type="text" placeholder="Search by Serial Number..." name="search">
                <button type="button" id="search-submit">Search</button>
            </div>
        </form>
        <div id="results-window">
            
        </div>
    </div>
    <script src="security.js"></script>
    <script src="login.js"></script>
</body>
